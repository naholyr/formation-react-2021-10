<body>
  <div id="app"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script>
    // function Hello(props) {

    //     React.createElement("strong", {}, props.what)

    class Hello extends React.Component {
      constructor(props) {
        super(props);
        // this.props is initialized
        this.state = { clicked: false };
      }

      render() {
        const point = this.state.clicked ? '!' : '.';

        return React.createElement(
          "div",
          {
            className: "hello",
            onClick: (e) => {
              this.setState({ clicked: true });
            }
          },
          React.createElement("span", {}, "Hello, "),
          React.createElement("strong", {}, this.props.what + point)
        );
      }
    }

    var root = React.createElement(Hello, { what: 'World' });

    ReactDOM.render(root, document.getElementById("app"));

    setTimeout(() => {
      ReactDOM.render(React.createElement(Hello, { what: 'Toto' }), document.getElementById("app"));
    }, 4000);
  </script>
</body>
